<!DOCTYPE html>
<html>

<head>
    <title>AI Job Application Email</title>
</head>

<body>

    <h2>AI-Powered Job Application Email</h2>

    <form method="POST" enctype="multipart/form-data">

        <label>HR Email:</label><br>
        <input type="email" name="hr_email" required><br><br>

        <label>HR Name:</label><br>
        <input type="text" name="hr_name" required><br><br>

        <label>Job Title:</label><br>
        <input type="text" name="job_title" required><br><br>

        <label>Job Description:</label><br>
        <textarea name="job_description" rows="10" cols="70" required></textarea><br><br>

        <label>Upload Resume (PDF):</label><br>
        <input type="file" name="resume" accept=".pdf" required><br><br>

        <button type="submit">Preview Email</button>

    </form>

</body>

</html>
